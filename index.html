<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8d7bb5f562.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="start-game fadeIn">
      <h1>Paper Rock Scissors</h1>
      <button>Start</button>
    </div>
    <div class="game fadeOut">
      <div class="container">
        <div class="results">
          <h2 id="result">Make your choice</h2>
        </div>
        <div class="score">
          <div class="player">
            <h3>Player</h3>
            <p id="player">0</p>
          </div>
          <div class="computer">
            <h3>Computer</h3>
            <p id="computer">0</p>
          </div>
        </div>

        <div class="hands">
          <div class="player-hand">
            <i class="fa-regular fa-hand-back-fist"></i>
          </div>
          <div class="computer-hand">
            <i class="fa-regular fa-hand"></i>
          </div>
        </div>
        <div class="player-choice"></div>
        <div class="reset fadeIn">
          <button>Play Again</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
